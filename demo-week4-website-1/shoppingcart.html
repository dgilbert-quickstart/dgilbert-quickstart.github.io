<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>demo shopping cart 1.0.3</title>
  <link rel="stylesheet" href="./css/shoppingcart.css">
  <script src="./js/shoppingcart.js" defer></script>
</head>
<body>
  <nav>
    <a href="./index.html">Home</a>
    <a href="./contactus.html">Contact Us</a>
    <a href="./shoppingcart.html">Shopping Cart</a>
  </nav>
  <div class="container">
    <h1>Demo Shopping Cart 1.0.3</h1>
    <p class="subheading">
      <input type="text" class="txtsearch" id="txtsearch">
      <button class="btnsearch" id="btnsearch">search</button>
      <a href="#" class="btnclear" id="btnclear">clear</a>
    </p>
    <div class="addnewitem" id="addnewitem">
      <span><a href="#" class="btnclose-addnew" id="btnclose-addnew">(x)</a></span>
      <span>Add New Item</span><br/>
      <div class="addnewitem-message" id="addnewitem-message"></div>
      <span>name:</span><input type="text" class="txtname-new" id="txtname-new" maxlength="20"><br/>
      <span>price:</span><input type="text" class="txtprice-new" id="txtprice-new" minlength="1" maxlength="5"><br/>
      <button class="btnaddnew" id="btnaddnew">Add</button>
      <a href="#" class="btnclear-addnew" id="btnclear-addnew">clear</a>
    </div>
    <a href="#" class="bntaddnewitem" id="btnaddnewitem">new item</a>
    <div class="output1" id="output1"></div>
    <div class="action">
      <span>total:</span>
    </div>
  </div>
</body>
</html>
